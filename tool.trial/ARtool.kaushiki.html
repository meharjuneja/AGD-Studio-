<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Design AR Preview</title>
    
    <!-- Google Model Viewer for AR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #quiz {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #ar-container {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <h1>Find Your Interior Design Style</h1>
    
    <div id="quiz">
        <div class="question">
            <label><strong>What's your preferred style?</strong></label><br>
            <select id="style-choice">
                <option value="modern">Modern</option>
                <option value="bohemian">Bohemian</option>
                <option value="minimalist">Minimalist</option>
                <option value="industrial">Industrial</option>
            </select>
        </div>

        <button onclick="showAR()">See Your Room in AR</button>
    </div>

    <div id="ar-container">
        <h2>Your Room Style Preview</h2>
        <model-viewer id="room-model" 
            src="" 
            alt="3D Room Model" 
            ar 
            auto-rotate 
            camera-controls>
        </model-viewer>
    </div>

    <script>
        function showAR() {
            let selectedStyle = document.getElementById("style-choice").value;
            let modelViewer = document.getElementById("room-model");
            
            // Mapping styles to 3D models
            let modelURLs = {
                "modern": "models/modern_room.glb",
                "bohemian": "models/bohemian_room.glb",
                "minimalist": "models/minimalist_room.glb",
                "industrial": "models/industrial_room.glb"
            };

            // Set the selected model
            modelViewer.setAttribute("src", modelURLs[selectedStyle]);

            // Show the AR section
            document.getElementById("ar-container").style.display = "block";
        }
    </script>

</body>
</html>
