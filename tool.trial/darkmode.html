<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Default Light Mode Styles */
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --button-background: #007bff;
      --button-text-color: #ffffff;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      --background-color: #121212;
      --text-color: #ffffff;
      --button-background: #444444;
      --button-text-color: #ffffff;
    }

    /* Apply these variables to elements */
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    #toggle-mode {
      background-color: var(--button-background);
      color: var(--button-text-color);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dark Mode and Light Mode Toggle</h1>
    <p>Click the button below to toggle between dark and light mode.</p>
    
    <!-- Button to toggle dark mode -->
    <button id="toggle-mode" class="btn btn-primary">Switch to Dark Mode</button>
  </div>

  <script>
    // JavaScript to toggle dark mode
    const toggleButton = document.getElementById("toggle-mode");

    // Check and apply saved theme preference on page load
    window.addEventListener("load", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleButton.innerText = "Switch to Light Mode";
      } else {
        document.body.classList.remove("dark-mode");
        toggleButton.innerText = "Switch to Dark Mode";
      }
    });

    toggleButton.addEventListener("click", () => {
      // Toggle dark mode class on the body
      document.body.classList.toggle("dark-mode");

      // Save preference in localStorage
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        toggleButton.innerText = "Switch to Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        toggleButton.innerText = "Switch to Dark Mode";
      }
    });
  </script>
</body>
</html>
