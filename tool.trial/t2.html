<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h1 id="title">Welcome to Our Website</h1>
  <p id="description">This is a sample website content that can be translated.</p>
  
  <!-- Language Selector -->
  <div class="mt-3">
    <button class="btn btn-primary" onclick="translateContent('en')">English</button>
    <button class="btn btn-primary" onclick="translateContent('hi')">Hindi</button>
    <button class="btn btn-primary" onclick="translateContent('pa')">Punjabi</button>
  </div>
</div>

<script>
  // Translation content
  const translations = {
    en: {
      title: "Welcome to Our Website",
      description: "This is a sample website content that can be translated."
    },
    hi: {
      title: "हमारी वेबसाइट में आपका स्वागत है",
      description: "यह एक नमूना वेबसाइट सामग्री है जिसे अनुवादित किया जा सकता है।"
    },
    pa: {
      title: "ਸਾਡੀ ਵੈਬਸਾਈਟ 'ਤੇ ਤੁਹਾਡਾ ਸੁਆਗਤ ਹੈ",
      description: "ਇਹ ਇੱਕ ਨਮੂਨਾ ਵੈਬਸਾਈਟ ਦੀ ਸਮੱਗਰੀ ਹੈ ਜਿਸਨੂੰ ਅਨੁਵਾਦ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"
    }
  };

  // Function to translate content
  function translateContent(lang) {
    document.getElementById("title").innerText = translations[lang].title;
    document.getElementById("description").innerText = translations[lang].description;
  }
</script>

</body>
</html>
