    </section>

    <script>
        // Function to copy the hex code to clipboard
        function copyToClipboard(hexCode, box) {
            navigator.clipboard.writeText(hexCode).then(() => {
                // Change 'Copy' to a checkmark
                const copyMessage = box.querySelector('.copy-message');
                copyMessage.textContent = 'âœ”';
                copyMessage.classList.add('copied');

                // Reset the message after 2 seconds
                setTimeout(() => {
                    copyMessage.textContent = 'Copy';
                    copyMessage.classList.remove('copied');
                }, 2000);
            });
        }

        // Add hover and click events to the color boxes
        const colorBoxes = document.querySelectorAll('.color-box');
        colorBoxes.forEach(box => {
            // Hover effect to show 'Copy' message
            const copyMessage = box.querySelector('.copy-message');
            copyMessage.classList.add('active');

            // Click event to copy the hex code
            box.addEventListener('click', () => {
                const hex = box.getAttribute('data-hex');
                copyToClipboard(hex, box);
            });
        });

    </script>
