<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinar Sign Up - Aditi Gupta Designs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }
    .form-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .thank-you-message {
      text-align: center;
      font-size: 18px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container" id="formContainer">
    <h2>Webinar Sign-Up</h2>
    <form id="webinarForm">
      
      <!-- Full Name (Required) -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
        <div class="error-message" id="fullNameError"></div>
      </div>

      <!-- Email Address (Required, must contain '@') -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <!-- Phone Number (Required, must be exactly 10 digits) -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Phone number must be 10 digits" required>
        <div class="error-message" id="phoneError"></div>
      </div>

      <!-- Company Name -->
      <div class="form-group">
        <label for="company">Company Name (Optional)</label>
        <input type="text" id="company" name="company">
      </div>

      <!-- Design Area of Interest -->
      <div class="form-group">
        <label for="interest">Area of Interest</label>
        <select id="interest" name="interest" required>
          <option value="Interior Design">Interior Design</option>
          <option value="Exterior Design">Exterior Design</option>
          <option value="Landscaping">Landscaping</option>
          <option value="Full Design Services">Full Design Services</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Preferred Date and Time (Dummy Slots) -->
      <div class="form-group">
        <label for="dateTime">Preferred Date & Time</label>
        <select id="dateTime" name="dateTime" required>
          <option value="2024-11-10T10:00:00">November 10, 2024, 10:00 AM</option>
          <option value="2024-11-10T14:00:00">November 10, 2024, 2:00 PM</option>
          <option value="2024-11-11T11:00:00">November 11, 2024, 11:00 AM</option>
          <option value="2024-11-11T15:00:00">November 11, 2024, 3:00 PM</option>
          <option value="2024-11-12T09:00:00">November 12, 2024, 9:00 AM</option>
          <option value="2024-11-12T13:00:00">November 12, 2024, 1:00 PM</option>
        </select>
      </div>

      <!-- How did you hear about us -->
      <div class="form-group">
        <label for="source">How did you hear about us?</label>
        <select id="source" name="source" required>
          <option value="Website">Website</option>
          <option value="Social Media">Social Media</option>
          <option value="Email Newsletter">Email Newsletter</option>
          <option value="Word of Mouth">Word of Mouth</option>
          <option value="Advertisement">Advertisement</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Special Requests or Questions -->
      <div class="form-group">
        <label for="message">Special Requests or Questions (Optional)</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <!-- Consent to receive marketing communications -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="consent" name="consent" required>
          I agree to receive promotional emails and updates from Aditi Gupta Designs.
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>

      <!-- Captcha -->
      <div class="form-group">
        <label for="captcha">Please verify you are not a robot:</label>
        <input type="text" id="captcha" name="captcha" required placeholder="Enter 2 + 3 = ?">
      </div>
    </form>
  </div>

  <div id="thankYouMessage" class="thank-you-message" style="display: none;">
    Thank you for signing up for the webinar! We will get back to you soon.
  </div>

  <script>
    // Form validation
    document.getElementById('webinarForm').addEventListener('submit', function(e) {
      // Reset error messages
      document.getElementById('fullNameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('phoneError').textContent = '';

      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const fullName = document.getElementById('fullName').value;
      let formValid = true;

      // Email Validation: Must contain '@'
      if (!email.includes('@')) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        formValid = false;
      }

      // Phone Validation: Must be 10 digits
      if (phone.length !== 10) {
        document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
        formValid = false;
      }

      // Full Name Validation: Check if empty
      if (!fullName) {
        document.getElementById('fullNameError').textContent = 'Full Name is required.';
        formValid = false;
      }

      if (!formValid) {
        e.preventDefault();  // Prevent form submission
      } else {
        // Show Thank You message and hide form upon successful submission
        e.preventDefault();  // Prevent default form submission
        document.getElementById('formContainer').style.display = 'none';  // Hide the form
        document.getElementById('thankYouMessage').style.display = 'block';  // Show the thank you message
      }
    });
  </script>

</body>
</html>
