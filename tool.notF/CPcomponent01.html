<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP component 01</title>
    <style>
    .image-container {
        text-align: center;
      }
      
      .image{
        height: 300px;
        width: 400px;
      }
      .colors-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      
      .color-box {
        width: 92px;
        height: 100px;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s;
      }
      
      .color-box:hover {
        transform: scale(1.1);
      }
      
      .color-box::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        font-size: 12px;
        visibility: hidden;
      }
      
      .color-box:hover::after {
        visibility: visible;
      }
      
      .copied-message {
        margin-top: 10px;
        color: green;
        font-size: 14px;
        visibility: hidden;
      }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/Cp01.png" alt="Image" class="image" />
        <div class="colors-container">
          <div class="color-box" style="background-color: #FFAEBC;" data-hex="#FFAEBC">#FFAEBC</div>
          <div class="color-box" style="background-color: #A0E7E5;" data-hex="#A0E7E5">#A0E7E5</div>
          <div class="color-box" style="background-color: #B4F8C8;" data-hex="#B4F8C8">#B4F8C8</div>
          <div class="color-box" style="background-color: #FBE7C6;" data-hex="#FBE7C6">#FBE7C6</div>
          <!-- Add more color boxes if needed -->
        </div>
      </div>
      
      <script>
      // Function to copy the hex code to clipboard
function copyToClipboard(hexCode) {
  navigator.clipboard.writeText(hexCode).then(() => {
    // Display the copied message
    const copiedMessage = document.createElement('div');
    copiedMessage.classList.add('copied-message');
    copiedMessage.textContent = "Copied!";
    document.body.appendChild(copiedMessage);
    
    // Make the copied message visible
    setTimeout(() => {
      copiedMessage.style.visibility = 'visible';
      setTimeout(() => copiedMessage.style.visibility = 'hidden', 2000);
    }, 0);
  });
}

// Add hover and click events to the color boxes
const colorBoxes = document.querySelectorAll('.color-box');
colorBoxes.forEach(box => {
  box.addEventListener('mouseenter', () => {
    const hex = box.getAttribute('data-hex');
    box.querySelector('::after').textContent = hex;  // Show hex code on hover
  });

  box.addEventListener('click', () => {
    const hex = box.getAttribute('data-hex');
    copyToClipboard(hex);
  });
});
</script>

</body>
</html>
